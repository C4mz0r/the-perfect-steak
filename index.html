<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Perfect Steak</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="steak.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Name:</label>
    <input id="eater" type="text"></input>
    <label>Steak Preference:</label>
    <select id="preference">
        <option value="rare">Rare</option>
        <option value="mediumRare">Medium Rare</option>
        <option value="medium">Medium</option>
        <option value="well">Well</option>
    </select>
    <button id="buttonAdd">Place Order!</button>
    <div id="confirmedOrders">
        <h2>Orders:</h2>
        <ul></ul>
    </div>
    <div id="grill"></div>
    <button id="startCooking">Start Cooking!</button>
    <div id="notifications">
        <h2>Notifications:</h2>
        <ul></ul>
    </div>
</body>
</html>
